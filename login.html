

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/ionicons.min.css">
    <link rel="stylesheet" href="css/Login-Form-Dark.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="background: rgb(3,3,3);">
    <section class="border rounded login-dark" style="background: url(&quot;img/1g.svg&quot;) center / cover;">
        <form method="post">
            <h2 class="visually-hidden">Login</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="輸入帳號"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="輸入密碼"></div>
            <div class="mb-3"><button class="btn btn-primary border rounded d-block w-100" 
                 type="submit" data-bs-target="index.html" 
                 style="text-shadow: 0px 0px;">確&nbsp; &nbsp; &nbsp;定</button></div>
                 <a class="forgot" href="#">忘記密碼</a>
        </form>
    </section>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
